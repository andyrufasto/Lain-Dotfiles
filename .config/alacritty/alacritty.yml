#===================================================================
# vim: ft=cfg
# ~/.config/alacritty/alacritty.yml
# Configuraci√≥n de Alacritty
#===================================================================

window.opacity: 0.88
key_bindings:
  - { key: Key0,     mods: Control,       action: ResetFontSize    }
  - { key: Equals,   mods: Control,       action: IncreaseFontSize }
  - { key: Minus,    mods: Control,       action: DecreaseFontSize }

# Ctrl + Shift + Space Normal mode
# Ctrl + Shift + V paste


env:
  # TERM env customization. Default is xterm-256color
  # Note: the default TERM value `xterm-256color` does not
  # specify all features alacritty supports. This does pose
  # a few issues with programs relying on terminfo and the
  # `tput` command
  TERM: xterm-256color
    
font:
  normal:
    family: Anonymice Nerd Font Mono
  bold:
    family: Anonymice Nerd Font Mono
    style: Bold

  italic:
    family: mononoki Nerd Font 
    style: Italic

  bold_italic:
    family: mononoki Nerd Font
    style: Bold Italic
  size: 12

# BEGIN ACE
colors:
  primary:
    background: '0x0c0503'
    foreground: '0xe9dfcb'
  cursor:
    text:       '0x0c0503'
    cursor:     '0xe9dfcb'
  normal:
    black:      '0x0c0503'
    red:        '0xA26639'
    green:      '0xAB9164'
    yellow:     '0xDA9F49'
    blue:       '0xD6A564'
    magenta:    '0x798981'
    cyan:       '0xC7B391'
    white:      '0xe9dfcb'
  bright:
    black:      '0xa39c8e'
    red:        '0xA26639'
    green:      '0xAB9164'
    yellow:     '0xDA9F49'
    blue:       '0xD6A564'
    magenta:    '0x798981'
    cyan:       '0xC7B391'
    white:      '0xe9dfcb'

# END ACE

window:
  dimensions:
    columns: 82
    lines: 23

  padding:
    x: 25
    y: 25

