#===================================================================
# vim: ft=cfg
# ~/.config/alacritty/alacritty.yml
# Configuraci√≥n de Alacritty
#===================================================================

background_opacity: 0.7
key_bindings:
  - { key: Key0,     mods: Control,       action: ResetFontSize    }
  - { key: Equals,   mods: Control,       action: IncreaseFontSize }
  - { key: Add,      mods: Control,       action: IncreaseFontSize }
  - { key: Subtract, mods: Control,       action: DecreaseFontSize }
  - { key: Minus,    mods: Control,       action: DecreaseFontSize }


env:
  # TERM env customization. Default is xterm-256color
  # Note: the default TERM value `xterm-256color` does not
  # specify all features alacritty supports. This does pose
  # a few issues with programs relying on terminfo and the
  # `tput` command
  TERM: xterm-256color
    
font:
  normal:
    family: Anonymice Nerd Font
  bold:
    family: Anonymice Nerd Font
    style: Bold

  italic:
    family: Anonymice Nerd Font
    style: Italic

  bold_italic:
    family: mononoki Nerd Font
    style: Bold Italic
  size: 12

# BEGIN ACE
colors:
  primary:
    background: '0x100809'
    foreground: '0xd4b0bc'
  cursor:
    text:       '0x100809'
    cursor:     '0xd4b0bc'
  normal:
    black:      '0x100809'
    red:        '0x75474E'
    green:      '0x902E2F'
    yellow:     '0xB83838'
    blue:       '0x984C58'
    magenta:    '0x9B5762'
    cyan:       '0xA98678'
    white:      '0xd4b0bc'
  bright:
    black:      '0x947b83'
    red:        '0x75474E'
    green:      '0x902E2F'
    yellow:     '0xB83838'
    blue:       '0x984C58'
    magenta:    '0x9B5762'
    cyan:       '0xA98678'
    white:      '0xd4b0bc'

# END ACE
window:
  padding:
    x: 10
    y: 10

