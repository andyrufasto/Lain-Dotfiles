background_opacity: 0.6
key_bindings:
  - { key: Key0,     mods: Control,       action: ResetFontSize    }
  - { key: Equals,   mods: Control,       action: IncreaseFontSize }
  - { key: Add,      mods: Control,       action: IncreaseFontSize }
  - { key: Subtract, mods: Control,       action: DecreaseFontSize }
  - { key: Minus,    mods: Control,       action: DecreaseFontSize }


env:
  # TERM env customization. Default is xterm-256color
  # Note: the default TERM value `xterm-256color` does not
  # specify all features alacritty supports. This does pose
  # a few issues with programs relying on terminfo and the
  # `tput` command
  TERM: xterm-256color
    
font:
  normal:
    family: mononoki Nerd Font
  bold:
    family: mononoki Nerd Font
    style: Bold

  italic:
    family: mononoki Nerd Font
    style: Italic

  bold_italic:
    family: mononoki Nerd Font
    style: Bold Italic
  size: 15

# BEGIN ACE
colors:
  primary:
    background: '0x171111'
    foreground: '0xdd959a'
  cursor:
    text:       '0x171111'
    cursor:     '0xdd959a'
  normal:
    black:      '0x171111'
    red:        '0x623A43'
    green:      '0x594A4D'
    yellow:     '0x8E2837'
    blue:       '0xAB2738'
    magenta:    '0xD82C39'
    cyan:       '0x9C3345'
    white:      '0xdd959a'
  bright:
    black:      '0x9a686b'
    red:        '0x623A43'
    green:      '0x594A4D'
    yellow:     '0x8E2837'
    blue:       '0xAB2738'
