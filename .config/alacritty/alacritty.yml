background_opacity: 0.6
key_bindings:
  - { key: Key0,     mods: Control,       action: ResetFontSize    }
  - { key: Equals,   mods: Control,       action: IncreaseFontSize }
  - { key: Add,      mods: Control,       action: IncreaseFontSize }
  - { key: Subtract, mods: Control,       action: DecreaseFontSize }
  - { key: Minus,    mods: Control,       action: DecreaseFontSize }


env:
  # TERM env customization. Default is xterm-256color
  # Note: the default TERM value `xterm-256color` does not
  # specify all features alacritty supports. This does pose
  # a few issues with programs relying on terminfo and the
  # `tput` command
  TERM: xterm-256color
    
font:
  normal:
    family: mononoki Nerd Font
  bold:
    family: mononoki Nerd Font
    style: Bold

  italic:
    family: mononoki Nerd Font
    style: Italic

  bold_italic:
    family: mononoki Nerd Font
    style: Bold Italic
  size: 10

# BEGIN ACE
colors:
  primary:
    background: '0x080A08'
    foreground: '0x79cd7b'
  cursor:
    text:       '0x080A08'
    cursor:     '0x79cd7b'
  normal:
    black:      '0x080A08'
    red:        '0x0B4D0C'
    green:      '0x096D09'
    yellow:     '0x244824'
    blue:       '0x205120'
    magenta:    '0x433A43'
    cyan:       '0x058F07'
    white:      '0x79cd7b'
  bright:
    black:      '0x548f56'
    red:        '0x0B4D0C'
    green:      '0x096D09'
    yellow:     '0x244824'
    blue:       '0x205120'
    magenta:    '0x433A43'
    cyan:       '0x058F07'
    white:      '0x79cd7b'

# END ACE
window:
  padding:
    x: 10
    y: 10
