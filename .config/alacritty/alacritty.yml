#===================================================================
# vim: ft=cfg
# ~/.config/alacritty/alacritty.yml
# Configuraci√≥n de Alacritty
#===================================================================

background_opacity: 0.7
key_bindings:
  - { key: Key0,     mods: Control,       action: ResetFontSize    }
  - { key: Equals,   mods: Control,       action: IncreaseFontSize }
  - { key: Add,      mods: Control,       action: IncreaseFontSize }
  - { key: Subtract, mods: Control,       action: DecreaseFontSize }
  - { key: Minus,    mods: Control,       action: DecreaseFontSize }


env:
  # TERM env customization. Default is xterm-256color
  # Note: the default TERM value `xterm-256color` does not
  # specify all features alacritty supports. This does pose
  # a few issues with programs relying on terminfo and the
  # `tput` command
  TERM: xterm-256color
    
font:
  normal:
    family: mononoki Nerd Font
  bold:
    family: mononoki Nerd Font
    style: Bold

  italic:
    family: mononoki Nerd Font
    style: Italic

  bold_italic:
    family: mononoki Nerd Font
    style: Bold Italic
  size: 10

# BEGIN ACE
colors:
  primary:
    background: '0x070807'
    foreground: '0xcdcccc'
  cursor:
    text:       '0x070807'
    cursor:     '0xcdcccc'
  normal:
    black:      '0x070807'
    red:        '0x84787C'
    green:      '0x129E14'
    yellow:     '0x3BDA26'
    blue:       '0x93F263'
    magenta:    '0x8F8F8F'
    cyan:       '0xA1AC95'
    white:      '0xcdcccc'
  bright:
    black:      '0x8f8e8e'
    red:        '0x84787C'
    green:      '0x129E14'
    yellow:     '0x3BDA26'
    blue:       '0x93F263'
    magenta:    '0x8F8F8F'
    cyan:       '0xA1AC95'
    white:      '0xcdcccc'

# END ACE
window:
  padding:
    x: 10
    y: 10

